<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadFunc.css"></h:outputStylesheet>
	<title>Todos Clientes</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

<div id="conteudo" class="content">



	<ui:include src="/menu.xhtml" />
	<div class="titulo">
	<p:commandButton icon="pi pi-list" value="Menu" type="button" onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
		<p:outputLabel styleClass="title">Todos Clientes</p:outputLabel>
	</div>
	<p:growl id="growl" showDetail="true" />
<p:growl id="erro" showDetail="true" styleClass="ui-button-danger" style="width: 10rem"/>
	<br></br>
	<div class="formularioDataCliente">

		<h:form id="form_clientelista" styleClass="formData">
			
			<p:dataTable id="dataClientes" value="#{ClienBean.clientesLista}" var="cliente" rows="5" paginator="true" lazy="true" 
			paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}" styleClass="datatablefunc">
			
			<f:facet name="header">
			 <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2 botaoData" style="margin-right: 10px !important;">
                    <p:dataExporter type="pdf" target="dataClientes" fileName="Clientes"/>
                </p:commandButton>
                
                 <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2 botaoData">
                    <p:dataExporter type="xls" target="dataClientes" fileName="Clientes"/>
                </p:commandButton>
			<div class="dataTitle" style="font-size: 20px;">
						Lista de Clientes
						</div>
						
						<div>
							<p:commandButton id="toggler" type="button" value="Colunas" icon="pi pi-align-justify" styleClass="botaoData" />
							<p:columnToggler datasource="dataClientes" trigger="toggler" />
						</div>
			</f:facet>
			<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:commandLink actionListener="#{ClienBean.download}">
					<h:graphicImage value="#{cliente.fotoIconBase64}" styleClass="miniaturadata" rendered="#{!empty cliente.fotoIconBase64}"></h:graphicImage>
					<f:param value="#{cliente.id}" name="FiledownloadId"></f:param>
					</h:commandLink>		
					<h:outputText value="#{cliente.nome}" style="position: relative; float: right; margin-top: 10px;"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{cliente.sobrenome}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{cliente.cpf}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{cliente.email}"></h:outputText>
				</p:column>
				
				
				
				<p:column>
					<f:facet name="header">Celular</f:facet>
					<h:outputText value="#{cliente.celular}"></h:outputText>
				</p:column>
				
				
				
				
				
				<p:column exportable="false">
					<f:facet name="header" >Orçamentos</f:facet>
					<p:commandButton  value="Orçamentos" icon="pi pi-money-bill" id="botaoOrcamentos" ajax="false"  action="#{orcamentosBean.orcamentoCliente}"  styleClass="botaoeditar" >
						<f:param name="idCliente" value="#{cliente.id}"></f:param>
					</p:commandButton>
				</p:column>
				
				<p:column exportable="false">
					<f:facet name="header" >Receitas</f:facet>
					<p:commandButton  value="Receitas" icon="pi pi-book" id="botaReceitas" ajax="false"  action="#{FuncBean.editarFunc}"  styleClass="botaoeditar" >
						<f:param name="idCliente" value="#{cliente.id}"></f:param>
					</p:commandButton>
				</p:column>
				
				<p:column exportable="false">
					<f:facet name="header" >Editar</f:facet>
					<p:commandButton  value="Editar" icon="pi pi-user-edit" id="botaoeditar" ajax="false"  action="#{ClienBean.editarCliente}"  styleClass="botaoeditar" >
						<f:param name="idCliente" value="#{cliente.id}"></f:param>
					</p:commandButton>
				</p:column>
				
				<p:column exportable="false">
					<f:facet name="header">Deletar</f:facet>
					<p:commandButton action="#{ClienBean.removerCliente}" value="Deletar"  icon="pi pi-trash"   update="dataClientes growl erro"  styleClass="botaodeletar" >
					<p:confirm header="Confirmação" message="tem certeza que deseja deletar?" icon="pi pi-exclamation-triangle"/>
						<f:setPropertyActionListener value="#{cliente}"
							target="#{ClienBean.clientes}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350" >
            <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
		</h:form>
	</div>
<br></br>
</div>



</h:body>
</html>
